<html>
<head>
    <title>Twitter contributions calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
    <link rel="stylesheet" href="http://getbootstrap.com/examples/starter-template/starter-template.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Twitter contributions calendar</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Twitter contributions calendar</h1>
        <p class="lead">This script allows you to display your Twitter contributions in a dynamic calendar.<br> Feel free to fork and modify it according to your needs [<a href="https://github.com/ncrocfer/twitter-calendar">repository</a>].</p>
        <div id="cal-heatmap"></div>

        <input class="btn btn-default" type="button" id="previous" value="Previous">
        <input class="btn btn-default" type="button" id="next" value="Next">
    </div>

</div>

<script type="text/javascript">
	var cal = new CalHeatMap();
	cal.init({
		domain: "month",
		cellSize: 13,
		domainDynamicDimension: false,
		nextSelector: "#next",
		previousSelector: "#previous",
		tooltip: true,
		start: new Date(1970,1,1),
		data: "tweets.json"
	});
</script>

</body>
</html>
